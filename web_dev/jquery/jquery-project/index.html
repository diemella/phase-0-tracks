<!DOCTYPE html>
<html>
<head>
  <title>Gallery | Diem Hoang</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <header>
    <h1>My Gallery</h1>
  </header>
  <div class="main">
    <div class="outer">
      <img src="images/left-arrow.png" class="previous" alt="Previous Arrow">
      <div class="inner">
        <img src="images/bevo.jpg" class="active" alt="Crocheted Bevo">
        <img src="images/cactus.jpg" alt="Crocheted Cactus">
        <img src="images/minion.jpg" alt="Crocheted Minion">
        <img src="images/teddy.jpg" alt="Crocheted Teddy">
      </div>
      <img src="images/right-arrow.png" class="next" alt="Next Arrow">
    </div>
  </div>
  <footer>Diem Hoang &copy; 2017</footer>
</body>
</html>
